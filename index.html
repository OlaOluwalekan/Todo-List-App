<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS Style Link -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Font Awesome Icons Link -->
  <script src="./js/all.js"></script>
</head>
<body>
  <!-- main container for the app -->
  <div class="container">

    <div class="tool-tip">
      <p class="tool-tip-text">Tool tip</p>
    </div>

    <!-- Site Header -->
    <header>
      
      <!-- App Name section -->
      <section class="app-name"><h1>Save Me</h1></section>
      
      <!-- App menu section: view, sort, settings -->
      <section class="menu">
        <div class="view-icon menu-item on-hover">
          <i class="fas fa-eye"></i>
        </div>
        <div class="sort-icon menu-item on-hover">
          <i class="fas fa-arrow-up-short-wide"></i>
        </div>
        <div class="settings-icon menu-item on-hover">
          <i class="fas fa-gear"></i>
        </div>
      </section>
      <!-- End of App menu section: view, sort, settings -->
      
    </header>
    <!-- End of Site Header -->

    <!-- TO-DO-LIST CONTAINER -->
    <div class="to-do-list-container">

      <div class="to-do-list">
        <!-- <div class="item-list">
          <h3 class="todo-topic">Topic</h3>
          <div class="todo-details">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit sint dolorem placeat reprehenderit itaque praesentium
              ullam qui accusantium sunt repellendus?</p>
          </div>
          <div class="todo-extras">
            <p class="created-time">20/05/2022, 9:45pm</p>
            <div class="edit-delete">
              <div class="edit">
                <i class="fas fa-edit"></i>
              </div>
              <div class="delete">
                <i class="fas fa-trash"></i>
              </div>
            </div>
          </div>
        </div> -->

      </div>

      <!-- DESKTOP SITE MENU AS SIDE BAR -->
      <div class="desktop-menu">
        <section class="menu-for-desktop">
          <div class="view-icon menu-item on-hover">
            <i class="fas fa-eye"></i>
            <h5>View</h5>
          </div>
          <div class="sort-icon menu-item on-hover">
            <i class="fas fa-arrow-up-short-wide"></i>
            <h5>Sort</h5>
          </div>
          <div class="settings-icon menu-item on-hover">
            <i class="fas fa-gear"></i>
            <h5>Settings</h5>
          </div>
        </section>
      </div>
      <!-- END OF DESKTOP SITE MENU AS SIDE BAR -->

    </div>
    <!-- END OF TO-DO-LIST CONTAINER -->

    <!-- FAB/ADD FLOATING BUTTON -->
    <div class="fab-btn on-hover">
      <i class="fas fa-add"></i>
    </div>
    <!-- END OF FAB/ADD FLOATING BUTTON -->

    <!-- DIALOG TO ADD TODO ITEM -->
    <div class="todo-dialog">
      <h2>Add Todo Item</h2>
      <div class="todo-not-head">
        <div class="todo-inputs">
          <input type="text" name="text" id="topic" placeholder="Title">
          <textarea name="text" id="description" cols="30" rows="10" placeholder="Descripton..."></textarea>
        </div>
        <div class="todo-actions">
          <button type="submit" id="cancelBtn" accesskey="C">Cancel</button>
          <button type="submit" id="addBtn">Add</button>
        </div>
      </div>
    </div>
    <!-- END OF DIALOG TO ADD TODO ITEM -->

    <!-- CONFIRN DIALOG -->
    <div class="confirm-dialog">
      <h3 class="confirm-header">Are you sure you want to delete todo <span class="to-delete">To do name</span>?</h3>
      <div class="confirm-actions">
        <button type="submit" id="cancelConfirm">Cancel</button>
        <button type="submit" id="proceedConfirm">Confirm</button>
      </div>
    </div>
    <!-- END OF CONFIRN DIALOG -->

    <!-- TOAST MESSAGE -->
    <div class="toast">
      <h6 class="toast-msg">Some Toast message</h6>
    </div>
    <!-- END OF TOAST MESSAGE -->



  </div>
  <!-- End of main container -->


  <!-- JavaScript Link -->
  <script src="./js/main.js"></script>
</body>
</html>
